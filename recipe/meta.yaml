{% set name = "opentelemetry-semantic-conventions" %}
{% set version = "0.57b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_semantic_conventions-{{ version }}.tar.gz
  sha256: 609a4a79c7891b4620d64c7aac6898f872d790d75f22019913a660756f27ff32

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - typing_extensions >=4.5.0
    - python >={{ python_min }}
    - opentelemetry-api ==1.36.0
    - deprecated >=1.2.6
    # - typing_extensions >=4.5.0

test:
  imports:
    - opentelemetry
    - opentelemetry.semconv
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python/tree/main/opentelemetry-semantic-conventions
  summary: OpenTelemetry Semantic Conventions
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
    - rxm7706
    - mariusvniekerk
    - conda-forge/opentelemetry-api
