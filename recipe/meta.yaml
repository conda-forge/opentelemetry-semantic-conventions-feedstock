{% set name = "opentelemetry-semantic-conventions" %}
{% set version = "0.58b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_semantic_conventions-{{ version }}.tar.gz
  sha256: 6bd46f51264279c433755767bb44ad00f1c9e2367e1b42af563372c5a6fa0c25

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - typing_extensions >=4.5.0
    - python >={{ python_min }}
    - opentelemetry-api ==1.37.0
    - deprecated >=1.2.6
    # - typing_extensions >=4.5.0

test:
  imports:
    - opentelemetry
    - opentelemetry.semconv
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python/tree/main/opentelemetry-semantic-conventions
  summary: OpenTelemetry Semantic Conventions
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
    - rxm7706
    - mariusvniekerk
    - conda-forge/opentelemetry-api
